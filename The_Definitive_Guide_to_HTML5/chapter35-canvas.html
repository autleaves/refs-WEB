<!DOCTYPE html>
<html>
    <head>
        <title>Example</title>
        <meta name="author" content="Yeung" />
        <meta name="description" content="A simple example" />
        <link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
        <style>
            canvas {
                border: thin solid black;
                margin: 4px;
                
            }
        </style>
    </head>
    <body>
        <canvas id="canvas" width="500" height="140" preload="auto">
            Your browser doesn't support the <code>canvas</code> element
        </canvas>
        <div>
            <button id="save">Save</button>
            <button id="restore">Restore</button>
        </div> 
        <script>
            /** @type {HTMLCanvasElement} */
            var ctx = document.getElementById("canvas").getContext("2d");
            
            var grad = ctx.createLinearGradient(250, 70, 20, 200, 60, 100);
            grad.addColorStop(0, "red");
            grad.addColorStop(0.5, "white");
            grad.addColorStop(1, "black");

            var colors = ["black", grad, "red", "green", "yellow", "black", "grey"];
            var cIndex = 0;
            ctx.fillStyle = colors[cIndex];
            draw();

            var buttons = document.getElementsByTagName("button");
            for(var i=0; i<buttons.length; i++) {
                buttons[i].onclick = handleButtonPress;
            }
            function handleButtonPress(e) {
                switch(e.target.innerHTML) {
                    case 'Save':
                        ctx.save();
                        cIndex = (cIndex + 1) % colors.length;
                        ctx.fillStyle = colors(cIndex);
                        draw();
                        break;
                    case 'Restore':
                        cIndex = Math.max(0, cIndex -1);
                        ctx.restore();
                        draw();
                        break;
                }
            }
            function draw() {
                ctx.fillRect(0, 0, 500, 140);
            }
